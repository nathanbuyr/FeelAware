<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-segment value="diary" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="diary">
        <ion-label>Diary</ion-label>
      </ion-segment-button>
      <ion-segment-button value="write">
        <ion-label>Write</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="log-list">
    <ion-card 
      *ngFor="let entry of moodLogs"
      button 
      (click)="openLogDetail(entry)"
      class="log-card"
    >
      <ion-card-header>
        <ion-card-title>{{ entry.date }}</ion-card-title>
        <ion-card-subtitle>{{ entry.mood }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content *ngIf="entry.reflection">
        <p>{{ entry.reflection | slice:0:80 }}{{ entry.reflection.length > 80 ? '...' : '' }}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
