<ion-header>
  <ion-toolbar>
    <ion-title>Mood Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item 
      *ngFor="let entry of moodLogs" 
      button 
      detail
      (click)="openLogDetail(entry)">
      <ion-label>
        <h2>{{ entry.date }}</h2>
        <p>{{ entry.mood }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
