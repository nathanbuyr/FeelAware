<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/log"></ion-back-button>
    </ion-buttons>
    <ion-title>Log Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>{{ entry.date }}</h2>
  <p>Mood: {{ entry.mood }}</p>
  <p>Reflection: {{ entry.reflection }}</p>

  <ion-item lines="full">
    <ion-label position="stacked">Write about your day</ion-label>
    <ion-textarea [(ngModel)]="reflection" placeholder="It was a good day because..."></ion-textarea>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="stacked">Upload an Image</ion-label>
    <input type="file" (change)="onFileSelected($event)" />
  </ion-item>

  <!-- Display selected image immediately -->
  <div *ngIf="imagePreview">
    <img [src]="imagePreview" alt="Image Preview" style="max-width: 100%; height: auto;" />
  </div>

  <ion-button expand="block" (click)="saveEntry()">Save</ion-button>

  <!-- Delete button -->
  <ion-button expand="block" color="danger" (click)="deleteEntry(entry._id)">Delete Entry</ion-button>
</ion-content>
