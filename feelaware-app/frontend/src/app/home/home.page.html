<ion-header>
  <ion-toolbar>
    <ion-title>FeelAware</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>How are you feeling today?</h2>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let mood of moods">
        <ion-button expand="block" fill="outline" shape="round" (click)="selectMood(mood)">
          <div style="font-size: 24px;">{{ mood.emoji }}</div>
          <div style="font-size: 14px;">{{ mood.label }}</div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
